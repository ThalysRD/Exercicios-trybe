<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
   <script src="jquery-3.6.0.min.js"></script>
   <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
   <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
   <link rel="stylesheet" href="style.css">
    <title>Exercício</title>
</head>
<body>
    <header><h1 class="display-4 text-center">TrybeTrip</h1></header>
    <main>
        <section>
       <form method="get" class="container" id="form" >
           <div class="">
                <label for="name-completed" class="form-label"" > Nome Completo
                    <input class="form-control" id="name" type="text" minlength="10" maxlength="40" autofocus>
                </label>
            </div class="">
            <br>
            <div class="">
                <label for="user-email"> E-mail
                  <input class="form-control" type="email" id="email" minlength="10" maxlength="50">
                </label>
            </div class="">
            <br>
            <div class="">
                  <label for="destiny"> Destino preferido
                   <select class="form-control" id="destiny">
                        <option value="city" id="city">Cidade</option>
                        <option value="countryside" id="countryside">Campo</option>
                        <option value="beach" id="beach">Praia</option>
                        <option value="moutain" id="moutain">Motanhas</option>
                   </select>
                  </label>
                </div>
                <br>
                <div>
                  
                  <label for="text-area"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                      <br>
                      
                   <textarea class="form-control" id="text-area" maxlength="500" cols="63" rows="8"></textarea>
                  </label>
                  <img src="891f3505-a7b8-4800-9de4-4ad8adfec82c.jpg" class="rounded float-end">
                  
                </div>
                  <br>
                  <div class="">
                    <p class="text-end " id="toodynhoSeu">Clique na imagem para ver mais</p>
                  <label for="datepicker"> Qual a melhor data para realizar sua viagem?
                    <br>
                      <input class="form-control"  id="datepicker">
                  </label>
                </div class="">
                <div class="">
                  <br>
                  <label class="form-check-label" for="other opportunities"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                      <input class="form-check-input" type="checkbox" id="other opportunities">
                  </label>
                  <br>
                  <label class="form-check-label" for="my-imgs">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                      <input class="form-check-input" type="checkbox" id="my-imgs">
                  </label>
                </div class="">
                  
                  <br>
                  <button class="btn btn-success" type="submit" id="submit">Enviar as informações</button>
                  <button  class="btn btn-danger" id="limpar-texto">Limpar Texto</button>
            </form>
        </section>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
