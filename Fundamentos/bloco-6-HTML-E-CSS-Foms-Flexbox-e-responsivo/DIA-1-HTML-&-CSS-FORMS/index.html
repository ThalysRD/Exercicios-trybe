<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
   <script src="jquery-3.6.0.min.js"></script>
   <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Exercício</title>
</head>
<body>
    <header><h1 class="display-4 text-muted">TrybeTrip</h1></header>
    <main>
        <section>
       <form method="get" >
           <div class="">
                <label for="name-completed" > Nome Completo
                    <input class="form-control" id="name-completed" type="text" required minlength="10" maxlength="40" autofocus>
                </label>
            </div class="">
            <br>
            <div class="">
                <label for="user-email"> E-mail
                  <input class="form-control" type="email" required id="user-email" minlength="10" maxlength="50">
                </label>
            </div class="">
            <br>
            <div class="">
                  <label for="destiny"> Destino preferido
                   <select class="form-control" id="destiny">
                        <option value="city" id="city">Cidade</option>
                        <option value="countryside" id="countryside">Campo</option>
                        <option value="beach" id="beach">Praia</option>
                        <option value="moutain" id="moutain">Motanhas</option>
                   </select>
                  </label>
                </div>
                <br>
                <div>
                  
                  <label for="text-area"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                      <br>
                      
                   <textarea class="form-control" id="text-area" maxlength="500" cols="63" rows="8"></textarea>
                  </label>
                </div>
                  <br>
                  <div class="">
                  <label for="date"> Qual a melhor data para realizar sua viagem?
                    <br>
                      <input class="form-control" type="date" id="date">
                  </label>
                </div class="">
                <div class="">
                  <br>
                  <label for="other opportunities"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                      <input class="form-control" type="checkbox" id="other opportunities">
                  </label>
                  <br>
                  <label for="my-imgs">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                      <input class="form-control" type="checkbox" id="my-imgs">
                  </label>
                </div class="">
                  
                  <br>
                  <button class="btn btn-success" type="submit" id="submit">Enviar as informações</button>
                  <button id="limpar-texto">Limpar Texto</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
